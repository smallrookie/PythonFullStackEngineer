<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>在线问答系统-登录</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
  <!-- Custom -->
  <link rel="stylesheet" href="./assets/style/common.css">
  <link rel="stylesheet" href="./assets/font/iconfont.css">
  <link rel="stylesheet" href="./assets/style/login.css">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]
        <script src="./assets/plugins/html5shiv.min.js"></script>
        <script src="./assets/plugins/respond.min.js"></script>
      <![endif]-->
</head>

<body class="layout">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <!-- flash消息-START -->
        <div class="alert alert-success alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          注册成功，请登录
        </div>
        <!-- flash消息-END -->

        <!-- 登录顶部区域-START -->
        <div class="login-header">
          <h2 class="title text-center">在线问答系统-登录</h2>
          <div class="slogan text-center">
            有问题 上问答
          </div>
        </div>
        <!-- 登录顶部区域-END -->

        <!-- 表单登录-START -->
        <form class="form-horizontal login-form box-wrap">
          <div class="form-group">
            <label for="id-user-name" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="id-user-name" placeholder="用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="id-password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="id-password" placeholder="请输入密码">
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-info btn-block btn-lg">登录</button>
          </div>
          <p class="desc">
            未注册手机验证后自动登录<br />
            注册即代表同意《用户使用协议》《隐私保护指引》
          </p>
          <p class="text-right">没有账号，<a href="register.html">点击注册</a></p>
        </form>
        <!-- 表单登录-END -->

        <!-- 社交账号登录-START -->
        <div class="login-social box-wrap">
          <span>社交账号登录</span>
          <div class="right">
            <span><i class="iconfont icon-wechat"></i>微信</span>
            <span><i class="iconfont icon-qq"></i>QQ</span>
            <span><i class="iconfont icon-weibo"></i>微博</span>
          </div>
        </div>
        <!-- 社交账号登录-END -->

        <!-- 页脚-START -->
        <div class="login-footer">
          <a href="#">关于我们</a>
          <a href="#">联系我们</a>
          <a href="#">注册机构</a>
          <a href="#">专栏</a><br />
          <a href="#">京ICP 备10000000012号</a>
        </div>
        <!-- 页脚-END -->
      </div>
    </div>
  </div>

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="./assets/plugins/jquery-3.4.1.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="./assets/plugins/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
