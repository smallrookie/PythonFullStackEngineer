<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>在线问答系统-评论</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
  <!-- Custom -->
  <link rel="stylesheet" href="./assets/style/common.css">
  <link rel="stylesheet" href="./assets/style/detail.css">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]
        <script src="./assets/plugins/html5shiv.min.js"></script>
        <script src="./assets/plugins/respond.min.js"></script>
      <![endif]-->
</head>

<body class="layout">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 box-wrap">
        <!-- 评论顶部-START -->
        <div class="comment-header">
          <div class="left">
            <span>8条评论</span>
          </div>
          <div class="right">
            <i class="glyphicon glyphicon-random"></i>
            <span class="comment-time-order">切换为时间顺序</span>
          </div>
        </div>
        <!-- 评论顶部-END -->

        <!-- 评论区域-START -->
        <div class="comment-ls">
          <div class="comment-item">
            <div class="title">
              <div class="left">
                <img src="./assets/home/qa/user_head.jpg" alt="">
              </div>
              <div class="right">
                <span class="comment-time">2小时前</span>
              </div>
            </div>
          </div>
        </div>
        <!-- 评论区域-END -->

        <!-- 评论底部-START -->
        <div class="comment-footer">

        </div>
        <!-- 评论底部-END -->
      </div>
    </div>
  </div>

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="./assets/plugins/jquery-3.4.1.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="./assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script>
    $(function () {

    })
  </script>
</body>

</html>
